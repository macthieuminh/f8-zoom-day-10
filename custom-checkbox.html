<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/custom-checkbox.css" />
        <title>custom checkbox</title>
    </head>
    <body>
        <div class="container">
            <h1>Custom Checkbox</h1>
            <table>
                <thead>
                    <tr>
                        <th>Checkbox</th>
                        <th>Radio</th>
                        <th>Switch</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label class="checkbox">
                                <input hidden type="checkbox" />
                            </label>
                        </td>
                        <td>
                            <label class="radio">
                                <input hidden type="checkbox" />
                            </label>
                        </td>
                        <td>
                            <label class="switch">
                                <input hidden type="checkbox" />
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
